<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Code Challenge 4: Angular</title>
    <script src="vendor/angular.min.js"></script>
    <script src="scripts/data.js"></script>
    <script src="scripts/client.js"></script>
    <link rel="stylesheet" href="/styles/custom.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto|Satisfy" rel="stylesheet">
</head>

<body ng-app="StudentApp">
    <div ng-controller="StudentController as SC">
        <div class="container">
            <header ng-model="SC.classList">
                <h1 class="text-center">Class list!</h1>
            </header>
            <div class="text-center">
                <!-- On button click, display list of students -->
                <button class="btn" ng-click="SC.addClassList()">Display Students</button>
            </div>
            <div ng-repeat="list in SC.studentList">
                <li>{{classList.list}}</li>
            </div>
            <footer>
                <p class="text-center">Comparison is the thief of joy</p>
        </div>
        </footer>
    </div>
</body>

</html>
